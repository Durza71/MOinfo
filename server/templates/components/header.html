<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOinfo Header</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 3px solid black;
    }

    /* Left navigation */
    .nav-links a {
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
      color: black;
    }

    /* Logo */
    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo .mo {
      color: #0057b8;
    }

    .logo .info {
      color: #b0003a;
    }

    /* Right side */
    .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    /* Search bar */
    .search {
      position: relative;
    }

    .search input {
      padding: 8px 35px 8px 12px;
      border-radius: 25px;
      border: 2px solid black;
      outline: none;
    }

    .search span {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    /* User */
    .user {
      text-align: center;
      font-size: 12px;
    }

    .user span {
      font-size: 24px;
      display: block;
    }
  </style>
</head>

<body>

<header>
  <!-- Left -->
  <div class="nav-links">
    <a href="/index.html" id="nav-home">Home</a>
    <a href="bills/bills.html" id="nav-bills">Bills</a>
    <a href="#">Politicians</a>
    <a href="#">Legislature</a>
  </div>

  <!-- Center -->
  <div class="logo">
    <span class="mo">MO</span><span class="info">info</span>
  </div>

  <!-- Right -->
  <div class="right">
    <div class="search">
      <input type="text" placeholder="Search">
      <span>üîç</span>
    </div>

    <div class="user">
      <span>üë§</span>
     <a href="auth/login.html">Hi User</a>
    </div>
  </div>
</header>

</body>
</html>
